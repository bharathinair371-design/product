<div class="product-container">
  <h2>Post List</h2>

  <div class="product-grid">
    <div class="product-card" *ngFor="let item of product">

      <h3>{{ item.title }}</h3>
      <p>{{ item.body }}</p>

      <!-- Tags -->
      <div class="tags">
        <span class="tag" *ngFor="let tag of item.tags">
          #{{ tag }}
        </span>
      </div>

      <p><strong>Reactions:</strong> {{ item.reactions }}</p>

     

    </div>
  </div>
</div>
